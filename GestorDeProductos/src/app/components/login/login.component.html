<div class="login-container">
  <div class="card login-card">
    <div class="card-body">
      <h3 class="text-center mb-4 text-light">Login</h3>
      <!-- Se muestra el mensaje de error si las credenciales son incorrectas -->
      <div *ngIf="loginError" class="alert alert-danger">
        {{ loginError }}
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group mb-3">
          <label for="staticEmail" class="form-label text-light">Email</label>
          <input type="email" class="form-control login-input" id="staticEmail" [(ngModel)]="usuario.correo" name="correo" placeholder="Email" required>
        </div>
        <div class="form-group mb-3">
          <label for="inputPassword" class="form-label text-light">Password</label>
          <input type="password" class="form-control login-input" id="inputPassword" placeholder="Password" [(ngModel)]="usuario.contrasena" name="contrasena" required>
        </div>
        <button type="submit" class="btn login-btn w-100">Login</button>
      </form>
    </div>
  </div>
</div>
