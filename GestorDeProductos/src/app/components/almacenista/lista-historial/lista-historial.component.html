<body>
    <!-- Contenedor de filtros -->
    <div class="input-group">
      <input
        class="form-control"
        type="search"
        placeholder="Nombre del producto"
        aria-label="Search"
        [(ngModel)]="nombreProducto"
        (input)="filtrarPorNombre(nombreProducto)"
      />
      <div class="btn-icon" (click)="filtrarPorNombre(nombreProducto)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </div>
    </div>
  
    <div class="input-group">
      <input
        class="form-control"
        type="search"
        placeholder="Código del producto"
        aria-label="Search"
        [(ngModel)]="codigoBarras"
        (input)="filtrarPorCodigoBarras(codigoBarras)"
      />
      <div class="btn-icon" (click)="filtrarPorCodigoBarras(codigoBarras)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </div>
    </div>

    <!-- Contenedor de productos -->
    <div class="product-list">
      <div *ngFor="let producto of productos" class="card shadow producto-card h-100" (click)="seleccionarProducto(producto)">
        <div class="producto-img-container">
          <img
            [src]="producto.imagenUrl || 'https://previews.123rf.com/images/georgepanfili/georgepanfili2003/georgepanfili200300742/148466965-404-error-logo-and-icon-vector-isolated-image.jpg'"
            class="producto-img"
            alt="{{ producto.nombreProducto }}"
          />
        </div>

        <div class="card-body text-center d-flex flex-column justify-content-between">
          <h5 class="card-title text-truncate" title="{{ producto.nombreProducto }}">
            {{ producto.nombreProducto }}
          </h5>
          <p class="card-text text-muted text-truncate" title="{{ producto.categoria }}">
            <strong>Categoría: </strong>{{ producto.categoria }}
          </p>
          <p class="card-text">
            <strong>Precio: </strong> ${{ producto.precioPieza }} por pieza
          </p>
        </div>
      </div>
    </div>
    
</body>
