<h4 class="mb-3">Registro de lotes</h4>
<form>
    <div class="mb-3">
        <label for="codigo" class="form-label">C贸digo de lote</label>
        <input type="text" class="form-control" id="codigo" [(ngModel)]="lote.codigoLote" name="codigoLote"
            placeholder="Ingrese c贸digo de lote">
    </div>
    <div class="mb-3">
        <label for="codigoBarras" class="form-label">C贸digo de barras del producto</label>
        <input type="text" class="form-control" id="codigoBarras" [(ngModel)]="lote.codigoBarras" name="codigoBarras"
            placeholder="Ingrese c贸digo de barras" (blur)="buscarProductoPorCodigo()">
    </div>
    <div class="mb-3">
        <label for="nombreProducto" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombreProducto" [(ngModel)]="lote.producto" name="producto"
            placeholder="Nombre del producto" readonly>
    </div>
    <div class="mb-3">
        <label for="cantidadCajas" class="form-label">Cantidad de cajas</label>
        <input type="number" class="form-control" id="cantidadCajas" [(ngModel)]="lote.cantidadComprada"
            name="cantidadComprada" min="1" placeholder="Ingrese cantidad">
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de caducidad</label>
        <input type="date" class="form-control" id="fecha" [(ngModel)]="lote.fechaCaducidad" name="fechaCaducidad">
    </div>
    <button type="button" class="btn btn-primary w-100" (click)="registrarLote()">Actualizar</button>
</form>
