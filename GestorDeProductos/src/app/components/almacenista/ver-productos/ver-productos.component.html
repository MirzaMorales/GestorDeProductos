<div class="container mt-4">
    <div class="row">
        <!-- Sección de productos con filtros a la izquierda -->
        <div class="col-md-8">
            <h4 class="mb-3">Productos Disponibles</h4>

            <!-- Filtros -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Lotes</h4>
                <div>
                    <select class="form-select d-inline w-auto">
                        <option selected>Filtrar por Categoría</option>
                        <option>Alimentos</option>
                        <option>Bebidas</option>
                        <option>Higiene</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor de productos -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Producto: XYZ</h5>
                            <p class="card-text">Stock: 50</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Producto: ABC</h5>
                            <p class="card-text">Stock: 30</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Producto: DEF</h5>
                            <p class="card-text">Stock: 40</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Producto: GHI</h5>
                            <p class="card-text">Stock: 20</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario a la derecha -->
        <div class="col-md-4 ps-4 border-start">
            <h4 class="mb-3">Solicitud de Productos</h4>
            <form>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Ingrese código">
                </div>
                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="producto" placeholder="Ingrese producto">
                </div>
                <div class="mb-3">
                    <label for="empleado" class="form-label">Empleado</label>
                    <input type="text" class="form-control" id="empleado" placeholder="Ingrese empleado">
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad solicitada</label>
                    <input type="number" class="form-control" id="cantidad" min="1" placeholder="Ingrese cantidad">
                </div>
                <button type="submit" class="btn btn-success w-100">Aceptar</button>
            </form>
        </div>
    </div>
</div>
