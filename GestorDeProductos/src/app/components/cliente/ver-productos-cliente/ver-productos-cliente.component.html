<body>
  <!-- Filtros -->
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow"
  >
    <h4 class="mb-3 mb-md-0">Productos Agotados en Estantes</h4>
    <div class="d-flex flex-column flex-sm-row align-items-center gap-3">
      <!-- Select Ordenar por categoría -->
      <div class="input-group">
        <select
          [(ngModel)]="filtro"
          id="filtro"
          name="filtro"
          (change)="filtroProductoCategoria(filtro)"
          class="form-select d-inline w-auto"
        >
          <option value="" disabled selected>Ordenar por categoría</option>
          <option value="">Todos</option>
          <option
            *ngFor="let categoria of categorias"
            [value]="categoria.nombreCategoria"
          >
            {{ categoria.nombreCategoria }}
          </option>
        </select>
      </div>

      <!-- Input de búsqueda por nombre -->
      <div class="input-group">
        <input
          class="form-control"
          type="search"
          placeholder="Nombre del producto"
          aria-label="Search"
          [(ngModel)]="nombreProducto"
          (input)="filtroProductoNombre(nombreProducto)"
        />
      </div>

      <!-- Botón para filtrar por categoría y nombre -->
      <button
        class="btn btn-outline-success"
        type="button"
        (click)="filtroProductoNombreYCategoria(filtro, nombreProducto)"
      >
        Buscar
      </button>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Tarjetas de productos -->
      <div
        class="col"
        *ngFor="let producto of productos"
      >
        <div class="card shadow producto-card h-100">
          <!-- Imagen del producto -->
          <div class="producto-img-container">
            <img
              [src]="
                producto.imagenUrl ||
                'https://previews.123rf.com/images/georgepanfili/georgepanfili2003/georgepanfili200300742/148466965-404-error-logo-and-icon-vector-isolated-image.jpg'
              "
              class="producto-img"
              alt="{{ producto.nombreProducto }}"
            />
          </div>
  
          <div class="card-body text-center d-flex flex-column justify-content-between">
            <!-- Nombre del producto (truncado si es muy largo) -->
            <h5 class="card-title text-truncate" title="{{ producto.nombreProducto }}">
              {{ producto.nombreProducto }}
            </h5>
  
            <!-- Categoría (truncado si es muy larga) -->
            <p class="card-text text-muted text-truncate" title="{{ producto.categoria }}">
              <strong>Categoría: </strong>{{ producto.categoria }}
            </p>
  
            <!-- Precio -->
            <p class="card-text">
              <strong>Precio: </strong> ${{ producto.precioPieza }} por pieza
            </p>
  
            <!-- Mensaje de Existencia -->
            <p [ngClass]="producto.colorMensaje">
              <strong>{{ producto.mensajeExistencia }}</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
