<body>
  <div class="container">
    <!-- Filtros -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow">
      <h4 class="mb-3 mb-md-0">Productos Agotados en Estantes</h4>
      <div class="d-flex flex-column flex-sm-row align-items-center gap-2">
        <!-- Select Ordenar -->
        <div class="input-group">
          <label class="input-group-text" for="ordenarSelect">Ordenar por:</label>
          <select id="ordenarSelect" class="form-select">
            <option value="" disabled selected>Seleccione una categoría</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.nombreCategoria">
              {{ categoria.nombreCategoria }}
            </option>
          </select>
        </div>
        
        
        <!-- Input de búsqueda -->
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Nombre o código del producto" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Contenido -->
    <div class="row justify-content-center">
      <div class="col-md-4 mb-5" *ngFor="let producto of productos">
        <div class="card shadow producto-card" [class.expanded]="producto.mostrarFormulario" (click)="toggleFormulario(producto)">
          <div class="d-flex">
            <!-- Imagen del producto -->
            <div class="producto-img-container">
              <img [src]="producto.imagenUrl || 'https://via.placeholder.com/150'" class="producto-img" alt="{{ producto.nombreProducto }}">
            </div>

            <!-- Información del producto -->
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title">{{ producto.nombreProducto }}</h5>
                <p class="card-text text-muted">
                  <strong>Marca:</strong> {{ producto.marca }}<br>
                  <strong>Categoría:</strong> {{ producto.categoria }}<br>
                  <strong>Precio:</strong> ${{ producto.precioPieza }} por pieza <br>
                  <strong>Existencia:</strong> <span class="text-primary">{{ producto.existenciaExhibida }}</span>
                </p>
              </div>

              <!-- Formulario de actualización -->
              <div *ngIf="producto.mostrarFormulario" class="mt-3 card-form" (click)="$event.stopPropagation()">
                <form #productoForm="ngForm" (ngSubmit)="actualizarCantidad(productoForm, producto)">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" [(ngModel)]="producto.cantidadAgregada" 
                      name="cantidadAgregada{{ producto.codigoBarras }}" min="1" required />
                    <label>Cantidad a Agregar</label>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-sm">Actualizar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="producto.mostrarFormulario = false; $event.stopPropagation();">Cerrar</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
