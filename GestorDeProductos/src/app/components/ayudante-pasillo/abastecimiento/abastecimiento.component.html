
<app-navbar></app-navbar>


<body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let producto of productos">
          <div class="card shadow" [class.expanded]="producto.mostrarFormulario" (click)="toggleFormulario(producto)">
            <img [src]="producto.imagenUrl || 'https://via.placeholder.com/150'" class="card-img-top" alt="{{ producto.nombreProducto }}">
            <div class="card-body">
              <h5 class="card-title">{{ producto.nombreProducto }}</h5>
              <p class="card-text">
                Marca: {{ producto.marca }}<br>
                Categor√≠a: {{ producto.categoria }}<br>
                Precio: ${{ producto.precioPieza }} por pieza <br>
                Cantidad en estantes: <strong>{{ producto.existenciaExhibida }}</strong>
              </p>
  

              <div *ngIf="producto.mostrarFormulario" class="mt-3" (click)="$event.stopPropagation()">
                <form #productoForm="ngForm" (ngSubmit)="actualizarCantidad(productoForm, producto)">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" [(ngModel)]="producto.cantidadAgregada" 
                      name="cantidadAgregada{{ producto.codigoBarras }}" min="1" required />
                    <label>Cantidad a Agregar</label>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Actualizar Producto</button>
                    <button type="button" class="btn btn-secondary" (click)="producto.mostrarFormulario = false; $event.stopPropagation();">Cerrar</button>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
